<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/delete-product.css">
    <script type="module" src="/js/delete-product.js" defer></script>
    <title>Remover Produto</title>
</head>

<body>
    <div class="main-addproduct">
        <div class="left-product">
            <img src="/img/remove.svg" class="left-product-image">
        </div>
        <div class="right-product">
            <div class="card-product">
                <h1>Remover Produto</h1>
                <div class="textfield">
                    <label for="product">ID</label>
                    <input id="id" type="number" class="id" name="product" placeholder="ID do produto" required>
                </div>
                <div class="login-button">
                    <button class="btn-del">Remover Produto</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
