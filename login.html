<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Utilize o DIFM!<br>Automatize suas compras!</h1>
            <img src="img/login.svg" class="left-login-image" alt="Market animação">
        </div>
        <div class="for">
            <form action="#">
                <div class="right-login">
                    <div class="card-login">
                        <h1>LOGIN</h1>
                        <div class="textfield">
                            <label for="email">E-mail</label>
                            <input id="email" class="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="textfield">
                            <label for="password">Senha</label>
                            <input id="password" class="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                    <div class="register-button">
                        <button><a href="cadastro.html">Registre-se</a></button>
                    </div>
                    </div>
                </div>
            </form>
        </div>    
    </div>
</body>
</html>
