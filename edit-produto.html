<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/edit-product.css">
    <script type="module" src="js/put-product.js" defer></script>
    <title>Editar/Remover Produtos</title>
</head>

<body>
    <div class="main-addproduct">
        <div class="left-product">
            <img src="img/editproduto.svg" class="left-product-image">
        </div>
        <div class="right-product">
            <div class="card-product">
                <h1>Editar Produtos</h1>
                <div class="textfield">
                    <label for="product">ID</label>
                    <input id="id" type="number" class="id" name="id" placeholder="ID do produto" required>
                </div>
                <div class="textfield">
                    <label for="product">Produto</label>
                    <input id="produto" type="text" class="produto" name="produto" placeholder="Altere seu Nome" required>
                </div>
                <div class="textfield">
                    <label for="description">Descrição</label>
                    <input id="descricao" type="text" class="descricao" name="descricao" placeholder="Altere sua Descrição" required>
                </div>
                <div class="textfield">
                    <label for="quantity">Quantidade</label>
                    <input id="quantidade" type="number" class="quantidade" name="quantidade" placeholder="Altere a Quantidade" required>
                </div>
                <div class="textfield">
                    <label for="price">Preço</label>
                    <input id="preco" type="text" class="preco" name="preco" placeholder="Altere o Preço do Produto" required>
                </div>
                <button class="btn-edit">Alterar</button>
            </div>
        </div>
    </div>
</body>

</html>
